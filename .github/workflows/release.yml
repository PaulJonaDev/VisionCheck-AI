name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: VisionCheckAI/package-lock.json

      - name: Install dependencies
        working-directory: VisionCheckAI
        run: |
          npm ci || npm install --no-audit --no-fund --legacy-peer-deps

      - name: Type check
        working-directory: VisionCheckAI
        run: npm run typecheck

      - name: Build web
        working-directory: VisionCheckAI
        run: npm run build:web
        env:
          EXPO_PUBLIC_FEATURE_EYE_GUIDE: 'true'

      - name: Zip web dist
        run: |
          cd VisionCheckAI
          zip -r web-dist.zip dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            VisionCheckAI/web-dist.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
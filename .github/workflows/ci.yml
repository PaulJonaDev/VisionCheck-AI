name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: VisionCheckAI
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: VisionCheckAI/package-lock.json

      - name: Install dependencies
        run: |
          npm ci || npm install --no-audit --no-fund --legacy-peer-deps

      - name: Test
        run: npm test -- --ci --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: VisionCheckAI/coverage

      - name: Type check
        run: npm run typecheck

      - name: Build web
        run: npm run build:web

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: VisionCheckAI/dist

  deploy-vercel:
    needs: build-web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: VisionCheckAI
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Prepare dist
        run: |
          npm ci
          npm run build:web

      - name: Remove existing Vercel link (if any)
        run: rm -rf .vercel

      - name: Deploy to Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --token "$VERCEL_TOKEN" --prod --confirm dist